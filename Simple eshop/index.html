                                                Jméno a Přijmení <abbr class="required" title="required">*</abbr>
                                            </label>
                                            <input class="text_input" type="text" name="name" id="nameInput"
                                                required="">
                                        </p>
                                        <p class="form_element form_element_half">
                                            <label for="emailInput">
                                                E-mail <abbr class="required" title="required">*</abbr>
                                            </label>
                                            <input class="text_input is_email" type="email" name="email" id="emailInput"
                                                required="">
                                        </p>
                                    </fieldset>
                                    <fieldset>
                                        <div class="switch-field first_form form_element form_element_half">
                                            <p class="heading_form">Vyberte nosič
                                                <abbr class="required" title="required">*</abbr>
                                                &nbsp;
                                                <small style="font-size: 60%; float:right; color: #666666;">
                                                    <span class="av-icon-char" aria-hidden="true" data-av_icon=""
                                                        data-av_iconfont="entypo-fontello"
                                                        data-avia-tooltip="Vyberte, prosím médium, na kterém chcete fotografie předat."></span>
                                                </small>
                                            </p>
                                            <input type="radio" id="switch_left" name="nosicToggle" value="dvd"
                                                required="">
                                            <label for="switch_left" class="label_left">
                                                <strong>DVD – 155 Kč</strong><br> <small>(kompletace, DVD nosič,
                                                    krabička s logem a jménem, papírové fotografie)</small>
                                            </label>
                                            <input type="radio" id="switch_right" name="nosicToggle" value="usb">
                                            <label for="switch_right" class="label_right">
                                                <strong>USB - 195 Kč</strong><br> <small>(kompletace, USB flash disk,
                                                    papírové fotografie)</small>
                                            </label>
                                        </div>
                                        <p class="form_element form_element_half">
                                            <label for="childNameInput">
                                                Jméno <abbr class="required" title="required">*</abbr>
                                            </label>
                                            <input class="text_input" type="text" name="childName" id="childNameInput"
                                                required="">
                                            <strong><small>
                                                    <span style="display: block">
                                                        PLATBA - platba pouze v hotovosti při odběru
                                                    </span>
                                                    <span style="display: block">
                                                        DOPRAVA - pouze osobní odběr na recepci
                                                    </span>
                                                </small></strong>
                                        </p>
                                    </fieldset>
                                    <fieldset class="form_element first_form form_element_half">
                                        <p class="form_element first_form form_fullwidth">
                                            <input class="input_checkbox custom-checkbox-input" type="checkbox"
                                                name="gdpr" id="gdprInput" required="">
                                            <label class="input_checkbox_label custom-checkbox-label" for="gdprInput">
                                                Souhlasím se zpracováním osobních údajů – GDPR <abbr class="required"
                                                    title="required">*</abbr>
                                            </label>
                                        </p>

                                        <p class="form_element form_fullwidth first_form">
                                            <input class="input_checkbox custom-checkbox-input" type="checkbox"
                                                name="newsletter" id="newsletterInput">
                                            <label class="input_checkbox_label custom-checkbox-label"
                                                for="newsletterInput">
                                                Souhlasím s použitím fotografií na sociální sítě a pro účely
                                            </label>
                                        </p>
                                    </fieldset>
                                    <fieldset class="form_element form_element_half">
                                        <ul class="av-catalogue-list form_element form_fullwidth first_form">
                                            <li style="background: #fcfcfc;">
                                                <div class="av-catalogue-item">
                                                    <div class="av-catalogue-item-inner">
                                                        <div class="av-catalogue-title-container">
                                                            <div class="av-catalogue-title">Celková cena</div>
                                                            <div class="av-catalogue-price"><span
                                                                    id="totalPriceSpan">0</span> Kč</div>
                                                            <input type="hidden" name="totalPrice" id="totalPriceInput"
                                                                value="0">
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                        <p class="form_element form_fullwidth first_form">
                                            <strong><small>
                                                    <span>
                                                        Odesláním závazně potvrzujete objednávku.
                                                    </span>
                                                </small></strong>
                                            <input type="hidden" name="date" value="">
                                            <input type="hidden" name="time" value="">
                                            <input type="hidden" name="pathOfImage" value="/fotky///">
                                            <input type="submit" value="Objednat" data-sending-label="Objednat"
                                                class="avia-button avia-color-theme-color avia-size-large avia-position-right"
                                                id="odeslatObjednavku">
                                        </p>
                                    </fieldset>
                                </form>
                                <section class="av_textblock_section " itemscope="itemscope"
                                    itemtype="https://schema.org/CreativeWork">
                                    <div class="avia_textblock  " itemprop="text">
                                        <p><span data-mce-type="bookmark"
                                                style="display: inline-block; width: 0px; overflow: hidden; line-height: 0;"
                                                class="mce_SELRES_end">﻿</span></p>
                                    </div>
                                </section>
                            </div>

                        </div>
                </div>
            </div>
        </div>

</body>
